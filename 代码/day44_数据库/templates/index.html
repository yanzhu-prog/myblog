{% extends 'base.html' %}
{% block mycss %}
<style>
    .box{
      width: 60%;
      border-bottom: 1px dashed gray;
      padding: 10px 30px;
    }

    .box p{
      font-size:14px;
      color: #a3a3a3;
      margin-bottom:20px;
      margin-top:20px;
    }

    .box div{
      font-size:12px;
      color: #c3c3c3;
      text-align:right;
    }

    .a2{
      color:gray;
    }
</style>

{% endblock %}

{% block content %}
    <div class="container">
        {% for article in articles %}
        <div class="box">
            <h3><a href="{{url_for('article.detail')}}?aid={{article.id}}">{{article.title}}</a></h3>
            <p>{{ article.content }} </p>
            <div>
                <!--article.user.username   -->
                <span>{{article.user.username}}</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-eye-open a2"></span>
                <span>{{article.click_num}}</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-thumbs-up a2"></span>
                <span>{{article.love_num}}</span>
            </div>
        </div>

        {% endfor %}

    </div>

{% endblock %}
